name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04  # Ubuntu 22.04 plus stable pour Android
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y -qq git zip unzip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev liblzma-dev

      - name: Android SDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: false

      - name: Setup SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install SDK components
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;30.0.3" \
            "build-tools;31.0.0"

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.buildozer
          key: ${{ runner.os }}-build-${{ hashFiles('buildozer.spec') }}

      - name: Python packages
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cython==0.29.32 buildozer==1.5.0

      - name: Build APK
        run: buildozer android debug
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
