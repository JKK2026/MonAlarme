name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: System deps
        run: sudo apt update && sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libffi-dev libssl-dev cmake

      - name: Android SDK
        run: |
          mkdir -p "$RUNNER_TEMP/android/cmdline-tools"
          cd "$RUNNER_TEMP"
          wget -q "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools android/cmdline-tools/latest
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android" >> $GITHUB_ENV

      - name: SDK Components
        run: |
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          sdkmanager "ndk;25.1.8937393"  # Version EXACTE qui existe

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.buildozer
            "$RUNNER_TEMP/android"
          key: ${{ runner.os }}-sdk-v3-${{ hashFiles('buildozer.spec') }}

      - name: Python deps
        run: |
          pip install --upgrade pip wheel setuptools
          pip install Cython==0.29.33 buildozer==1.5.0

      - name: Build
        run: buildozer android debug
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
