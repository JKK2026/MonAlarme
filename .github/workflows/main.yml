name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config \
              zlib1g-dev libncurses5-dev libffi-dev libssl-dev cmake

      - name: Setup Android SDK
        run: |
          mkdir -p "$RUNNER_TEMP/android/cmdline-tools"
          cd "$RUNNER_TEMP"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools android/cmdline-tools/latest
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android" >> $GITHUB_ENV
          echo "PATH=$RUNNER_TEMP/android/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Install SDK components (platform, build-tools, ndk)
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" \
                     "platforms;android-33" \
                     "build-tools;30.0.3" \
                     "build-tools;31.0.0" \
                     "build-tools;33.0.2" \
                     "ndk;25.1.8937393"

      - name: Cache Python & Buildozer
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.buildozer
          key: ${{ runner.os }}-build-${{ hashFiles('buildozer.spec') }}

      - name: Install Python deps
        run: |
          pip install --upgrade pip setuptools wheel
          pip install Cython==0.29.33 buildozer==1.5.0
          
      - name: Create build-tools symlink
        run: |
          mkdir -p /home/runner/.buildozer/android/platform/android-sdk/build-tools/30.0.3
          find $ANDROID_SDK_ROOT/build
      
      - name: Build APK
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -R "$ANDROID_SDK_ROOT/build-tools"
          buildozer android debug
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.1.8937393
