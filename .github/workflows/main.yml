name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config 
          sudo apt install -y zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev libssl-dev cmake

      - name: Download Android SDK Commandline Tools
        run: |
          cd $RUNNER_TEMP
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          mkdir -p android/cmdline-tools/latest
          find . -name "cmdline-tools" -type d | head -1 | xargs -I {} cp -r {}/* android/cmdline-tools/latest/
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android" >> $GITHUB_ENV

      - name: Accept licenses & install components
        run: |
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25b"

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.buildozer
            $ANDROID_SDK_ROOT
          key: ${{ runner.os }}-v1-${{ hashFiles('buildozer.spec') }}

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install cython==0.29.33 buildozer==1.5.0 kivy==2.2.1

      - name: Build APK
        run: buildozer android debug
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
