name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev libffi-dev libssl-dev cmake ninja-build

      - name: Setup Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.1.2

      - name: Accept licenses
        run: |
          yes | sdkmanager --licenses

      - name: Install Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          sdkmanager "ndk;25.2.9519653"

      - name: Cache Python
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.buildozer
          key: ${{ runner.os }}-py-${{ hashFiles('buildozer.spec') }}

      - name: Install Python deps
        run: |
          pip3 install --upgrade pip setuptools wheel Cython==0.29.33 buildozer==1.5.0

      - name: Generate APK
        run: buildozer android debug --cacheonly
        env:
          ANDROID_SDK_ROOT: $ANDROID_HOME
          ANDROID_NDK_ROOT: $ANDROID_HOME/ndk/25.2.9519653
